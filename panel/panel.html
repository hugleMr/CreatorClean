<div id="warp" class="warp">
    <header>
        <i class="fa fa-refresh" aria-hidden="true" title="Refresh" @click="refresh"></i>
        <i class="fa fa-times-circle" aria-hidden="true" title="Delete all unused resources" @click="onDeleteAllClick"></i>
        <i class="fa fa-picture-o"> = {{items.length}} </i>
    </header>

    <section class="res">
        <ui-checkbox v-value="resources" title="Whether to ignore resources table of contents?">
            resources
        </ui-checkbox>
        <br/>
        <br/>

        <ui-input v-value="input" placeholder="Ignore fields or directories use “,” to split" style="width:250">

        </ui-input>
    </section>
    <section class="form">
        <ul>
            <li>
                <div class="path">path</div>
                <div class="operating">operating</div>
                <div class="controller"></div>
            </li>
            <li v-for="item in items">
                <div class="path" :title="item.path">{{item.url}}</div>
                <div class="controller">
                    <i class="fa fa-file" aria-hidden="true" title="Res" @click="jumpRes(item.uuid)"></i>
                    <i class="fa fa-times" aria-hidden="true" title="Delete this resource" @click="onDeleteClick(item.url)"></i>
                    <!--<i class="fa fa-folder-open" aria-hidden="true"></i>-->
                </div>
            </li>
        </ul>
    </section>
    <br/>
</div>
